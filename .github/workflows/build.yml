name: Build Trend DLL

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
      - name: Restore & Build
        run: dotnet build TrendControlExcel.csproj -c Release
      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: TrendControlExcel
          path: bin/Release/**/TrendControlExcel.dll
